<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Arduino Data Visualization{% endblock %}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Navigation Styles */
        .nav-container {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .nav-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background-color: #666;
        }

        .nav-btn.active {
            background-color: #4caf50;
        }

        .status {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 20px;
            height: 3px;
            border-radius: 2px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .stat-card {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
        }

        .stat-label {
            font-size: 12px;
            color: #ccc;
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Arduino Data Visualization</h1>
        </div>

        <!-- Navigation -->
        <div class="nav-container">
            <a href="/" class="nav-btn {% block nav_visualization %}{% endblock %}">Real-time Data</a>
            <a href="/recording" class="nav-btn {% block nav_recording %}{% endblock %}">Motion Recognition</a>
            <a href="/settings" class="nav-btn {% block nav_settings %}{% endblock %}">Settings</a>
        </div>

        {% block content %}{% endblock %}
    </div>

    <script>
        // Initialize socket connection
        let socket = io("http://localhost:5002");

        socket.on("connect", function () {
            updateStatus("Connected", "#4CAF50");
            console.log("Connected to server");
        });

        socket.on("disconnect", function () {
            updateStatus("Disconnected", "#f44336");
            console.log("Disconnected from server");
        });

        function updateStatus(message, color) {
            const statusEl = document.getElementById("connection-status");
            if (statusEl) {
                statusEl.textContent = message;
                statusEl.style.color = color;
            }
        }

        {% block extra_scripts %}{% endblock %}
    </script>
</body>
</html>
